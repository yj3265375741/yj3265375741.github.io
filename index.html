<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>星爵台球俱乐部 | 在线预订</title>
<!-- 字体引入 -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
/* ======= 1. 基础变量定义 ======= */
:root {
  --primary: #2c3e50;
  --secondary: #e74c3c;
  --accent: #27ae60;
  --light-bg: #f8f9fa;
  --text-dark: #2c3e50;
  --text-light: #666;
}

/* ======= 2. 基础样式 ======= */
body {
  font-family: 'Noto Sans SC', system-ui, sans-serif;
  background: linear-gradient(135deg, #ffffff 0%, var(--light-bg) 100%);
  color: var(--text-dark);
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

/* ======= 3. 头部样式 ======= */
header {
  text-align: center;
  padding: 40px 0;
  background: linear-gradient(135deg, #1a1a1a 0%, var(--primary) 100%);
  color: white;
  margin-bottom: 30px;
  border-radius: 8px;
}

/* ======= 4. 表格优化 ======= */
.compact-table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0 8px;
}
.compact-table th {
  background: var(--primary);
  color: white;
  padding: 12px;
  text-align: left;
}
.compact-table td {
  padding: 16px;
  background: white;
  border-bottom: 2px solid var(--light-bg);
  transition: all 0.3s ease;
}
.compact-table tr:hover td {
  background: #f5f6fa;
  transform: translateX(4px);
}

/* ======= 5. 价格标签 ======= */
.price {
  position: relative;
  display: inline-block;
  padding: 4px 8px;
  background: linear-gradient(45deg, var(--secondary), #c0392b);
  color: white;
  border-radius: 4px;
}
.price:after {
  content: "¥";
  margin-left: 4px;
  font-size: 0.8em;
  opacity: 0.8;
}

/* ======= 6. 按钮效果 ======= */
.add-to-order {
  position: relative;
  overflow: hidden;
  transition: all 0.3s ease;
}
.add-to-order:after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  background: rgba(255,255,255,0.2);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  transition: width 0.3s ease, height 0.3s ease;
}
.add-to-order:hover:after {
  width: 200px;
  height: 200px;
}

/* ======= 7. 订单侧边栏 ======= */
#order-summary {
  transition: transform 0.3s ease;
}
#order-summary:hover {
  transform: translateY(-5px);
}
.order-item {
  transition: all 0.2s ease;
}
.order-item:hover {
  background: #f8f9fa;
  padding-left: 8px;
}

/* ======= 8. 动态阴影 ======= */
.price-subsection:after {
  content: "";
  position: absolute;
  bottom: -8px;
  left: 2%;
  width: 96%;
  height: 10px;
  background: radial-gradient(ellipse at center,
    rgba(0,0,0,0.1) 0%,
    rgba(0,0,0,0) 80%
  );
  z-index: -1;
}

/* ======= 9. 加载动画 ======= */
.loading-indicator {
  display: inline-block;
  width: 20px;
  height: 20px;
  border: 2px solid rgba(255,255,255,0.3);
  border-radius: 50%;
  border-top-color: white;
  animation: spin 1s ease infinite;
}
@keyframes spin {
  to { transform: rotate(360deg); }
}

/* ======= 10. 响应式优化 ======= */
@media (max-width: 768px) {
  .compact-table td:nth-child(2),
  .compact-table th:nth-child(2) {
    display: none;
  }
  #order-summary {
    position: static;
    width: 100%;
  }
  .price-subsection {
    padding: 15px;
  }
}
</style>
</head>

<body>
<!-- 原有HTML结构保持不变 -->
<header>...</header>
<div class="section">...</div>
<div id="order-summary">...</div>

<!-- 加载指示器示例 -->
<div class="image-placeholder">
  <div class="loading-indicator"></div>
</div>

<script>
// 原有JavaScript代码保持不变
</script>
</body>
</html>
